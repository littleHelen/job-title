<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>例文13</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/liwen13.css">
</head>

<body>
<div class="dangqian">
   <div class="row">
        <div class="col-lg-1 col-lg-offset-1 col-md-2  col-xs-2 col-xs-offset-1">
            <a><p>添加信息</p></a>
        </div>
        <div class="col-lg-3 col-lg-offset-5 col-md-5 col-md-offset-2 col-xs-6">
            <p>当前位置：学生服务>>报名</p>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-3">
            <p>欢迎登录本系统</p>
        </div>
    </div>
</div>
<form>
	<div class="row">
        	<div class="col-lg-1 col-lg-offset-2 col-md-2 col-md-offset-3 col-xs-2 col-xs-offset-2"><p>专家名称*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3"><input type="text" class="form-control" placeholder="赵硕" style="background:#FDF0A1;"> </div>
            <div class="col-lg-1 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>账号*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3"><input type="text" class="form-control" placeholder="123456" style="background:#FDF0A1;"> </div>
     </div>
     <div class="row">
        	<div class="col-lg-1 col-lg-offset-2 col-md-2 col-md-offset-3 col-xs-2 col-xs-offset-2"><p>密码*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3"><input type="text" class="form-control"> </div>
            <div class="col-lg-3 col-lg-offset-1 col-md-4 col-md-offset-1 col-xs-5 col-xs-offset-1"><p style="color:red;">请填写此内容，不可空留</p></div>
     </div>
     <div class="row">
        	<div class="col-lg-1 col-lg-offset-2 col-md-2 col-md-offset-3 col-xs-2 col-xs-offset-2"><p>确认密码*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3"><input type="text" class="form-control"> </div>
            <div class="col-lg-1 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>专业*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3">
            	<select class="form-control">
                  <option>信息工程</option>
                  <option>计算机科学</option>
                  <option>应用化学</option>
                  <option>服装设计</option>
                </select>
            </div>
     </div>
     <div class="row">
            <div class="col-lg-1 col-lg-offset-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>职称*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3">
            	<select class="form-control">
                  <option>教授</option>
                  <option>讲师</option>
                </select>
            </div>
        	<div class="col-lg-1 col-lg-offset-1 col-md-2 col-md-offset-3 col-xs-2 col-xs-offset-2"><p>学历*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3"><input type="text" class="form-control" placeholder="硕士"> </div>

     </div>
     <div class="row">
            <div class="col-lg-1 col-lg-offset-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>所在单位*：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-3">
            	<select class="form-control">
                  <option>信息工程</option>
                  <option>计算机科学</option>
                  <option>应用化学</option>
                  <option>服装设计</option>
                </select>
            </div>
     </div>
     <div class="last">
     	<button type="button" class="btn btn-primary">提交竞赛申请</button>
     </div>
</form>
</body>
</html>
